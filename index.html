<!-- 导航栏JS -->
<script>
    //获取节点
    var btn = document.getElementById('btn');
    var navbar = document.getElementById('navbar');
    var nav = document.getElementsByTagName('nav')[0];

    //设置布尔值作为开关
    var bol = true;

    //设置定时器
    var timer = null;

    //设定navbar(就是会移到下方的部分)
    var t = navbar.offsetHeight;
    var maxH = 200;
    var minH = 0;

    //设定nav(就是最外面的父级)
    //因为navbar已经定位，所以他无法将下方内容顶开，所以需要同时变更父级的高度来顶开下方内容
    var navT = nav.offsetHeight;
    var navMaxH = 250;
    var navMinH = 80;

    btn.onclick = function () {
        
        // 判定布尔值
        if (bol){
            
            navbar.style.borderTop = "1px solid #fff";

            timer = setInterval(function () {
                t+=10;
                navT+=10;

                //父级nav上限
                if (navT>=navMaxH){
                    navT = navMaxH;
                }

                // navbar上限
                if (t>=maxH){
                    t = maxH;
                    navT = navMaxH;
                    clearInterval(timer);
                }

                navbar.style.height = t + 'px';
                nav.style.height = navT + 'px';

            }, 10)
            //布尔值改为false，下次点击时，就会执行else中的语句
            bol = false;
        }else{
            
            navbar.style.borderTop = "0";
            
            timer = setInterval(function () {
                t-=10;
                navT-=10;

                //父级nav下限
                if (navT<=navMinH){
                    navT = navMinH;
                }
                
                //navbar下限
                if (t<=minH){
                    t = minH;
                    navT = navMinH;
                    clearInterval(timer);
                }

                navbar.style.height = t + 'px';
                nav.style.height = navT + 'px';

            }, 10)

            //布尔值改为true，下次点击时，就会执行if中的语句
            bol = true;
        }
    }
</script>
